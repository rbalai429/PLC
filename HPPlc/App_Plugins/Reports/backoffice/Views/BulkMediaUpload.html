
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js" integrity="sha512-3z5zbCPEG7DvKKz46yvPmKL+w+UDfwY0f2YWFVIwBb+2Y4E23jTZHZxG+naAiTllvMNQAhapPDKGHBT7V3fQOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.js" integrity="sha512-Re9KhAaoh5qo/Cm/wtExVs7ETTKTx/81aXPHko2nWlUvTzELYhTwpp/DwUu+z8ul+DjtbJdPcmxEYwKewzG62w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-csp.css" integrity="sha512-TSigfdiJq7G9AWJnE/8D3M/HcBs9wfKpbrCbMg4iSs8IRVujA854B5wd/glfPzBRaeqiLLz1jHm6swYsci2txQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div ng-controller="BulkMediaUploadController" class="bulk-media-upload-container">

    <div class="umb-panel umb-editor-wrapper ng-scope">
        <div data-element="editor-header" class="umb-editor-header flex items-center">
            <h1 class="umb-panel-header-name ">Bulk Media Upload</h1>
        </div>
    </div>
    <div data-element="editor-container" class="umb-editor-container umb-panel-body umb-scrollable row-fluid ">
        <div class="umb-pane">
            <div>
                <div class="row">

                </div>
                <ng-form id="LocalMediaUploadForm" enctype="multipart/form-data" method="POST" name="clinicAddForm" class="ng-pristine ng-valid ng-valid-required" val-form-manager>
                    <div class="umb-table" id="export">
                        <table>
                            <tr>
                                <td>Select Media</td>
                                <td>:</td>
                                <td>
                                    <input type="file" ng-disabled="FileUploaded" id="fileupload" name="fileupload" multiple accept="video/*,image/*,.pdf,.xlsx,.xls,.csv,.doc,.docx" />
                                </td>
                            </tr>
                        </table>

                        <button style="width:15%" ng-disabled="FileUploaded" class="btn umb-button__button btn-success umb-button-- umb-outline float-right" ng-click="FileUpload()">
                            <span ng-if="!FileUploaded">View File</span>
                            <span ng-if="FileUploaded"> View..</span>
                            <ul ng-if="FileUploaded" class="umb-load-indicator animated -half-second">
                                <li class="umb-load-indicator__bubble"></li>
                                <li class="umb-load-indicator__bubble"></li>
                                <li class="umb-load-indicator__bubble"></li>
                            </ul>
                        </button>
                    </div>
                </ng-form>
                <div class="umb-table" id="dvLession" style="display: none; margin-top: 30px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Media Path</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyLession">
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>

                    </table>

                    <div id="dvFinalButton" style="display:none;">
                        <a href="javascript:void(0)"
                           id="downloadExcelBtn"
                           class="btn umb-button__button btn-success umb-button-- umb-outline float-right"
                           ng-click="ExportToExcel()">
                            Export Data
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
