<div ng-controller="AgeGroupSynonimsNameForAdvanceSearchController" ng-init="init()">

    <div class="umb-panel umb-editor-wrapper ng-scope">
        <div data-element="editor-header" class="umb-editor-header flex items-center">
            <h1 class="umb-panel-header-name ">Age Group For Advance Search</h1>
        </div>
    </div>
    <div data-element="editor-container" class="umb-editor-container umb-panel-body umb-scrollable row-fluid ">
        <div class="umb-pane">
            <div ng-if="!RegistrationLoad">
                <div class="row">
                   
                </div>
                <div class="umb-table">
                    <table>
                        <tr><td>Class Name</td><td>:</td><td><input type="text" id="inpuClassName" /></td></tr>
                        <tr><td>Synonyms Name</td><td>:</td><td><input type="text" id="inpuSynonymsName" /></td></tr>
                    </table>
                    <div class="pb-5">
                        <button class="btn umb-button__button btn-success umb-button-- umb-outline float-right" type="button" ng-click="SubmitData()">
                            Submit
                        </button>
                    </div>
                    <div class="pb-5">
                        <button class="btn umb-button__button btn-success umb-button-- umb-outline float-right" type="button" ng-click="ExportToExcel()">
                            Export to Excel
                        </button>
                    </div>

                </div>
            </div>
            <!--<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
            <ul class="umb-load-indicator animated -half-second" ng-if="RegistrationLoad">
                <li class="umb-load-indicator__bubble"></li>
                <li class="umb-load-indicator__bubble"></li>
                <li class="umb-load-indicator__bubble"></li>
            </ul>-->
        </div>
    </div>
</div>
