<div ng-controller="ImportExcelFileLocalController" ng-init="init()">
    <div class="umb-panel umb-editor-wrapper ng-scope">
        <div data-element="editor-header" class="umb-editor-header flex items-center">
            <h1 class="umb-panel-header-name ">{{Title}}</h1>
        </div>
    </div>
    <div data-element="editor-container" class="umb-editor-container umb-panel-body umb-scrollable row-fluid ">
        <div class="umb-pane">
            <div>
                <div class="text-right pb-5">

                    <ng-form id="LocalExcelUploadForm" enctype="multipart/form-data" method="POST" name="clinicAddForm" class="ng-pristine ng-valid ng-valid-required" val-form-manager>

                        <input type="file" ng-disabled="FileUploaded" id="fileupload" name="fileupload" multiple  accept=".xlsx, .xls, .csv" />

                        <button mat-button color="warn" type="button" data-hotkey="ctrl+s" ng-disabled="FileUploaded" class="btn umb-button__button btn-success umb-button-- umb-outline float-right" ng-click="FileUpload()">
                            <span ng-if="!FileUploaded">Upload File</span>
                            <span ng-if="FileUploaded"> Upload..</span>
                            <ul ng-if="FileUploaded" class="umb-load-indicator animated -half-second">
                                <li class="umb-load-indicator__bubble"></li>
                                <li class="umb-load-indicator__bubble"></li>
                                <li class="umb-load-indicator__bubble"></li>
                            </ul>
                        </button>
                        <button ng-disabled="ImportExcelToTableLoad"  class="btn umb-button__button btn-success umb-button-- umb-outline float-right" type="button" ng-click="ImportExcelToTable()">
                            <span ng-if="!ImportExcelToTableLoad"> Import Excel to Table</span>
                            <span ng-if="ImportExcelToTableLoad"> Importing..</span>
                        </button>
                        <!--<button ng-disabled="CreateZipStart" class="btn umb-button__button btn-success umb-button-- umb-outline float-right" type="button" ng-click="CreateZip()">
                            <span ng-if="!CreateZipStart"> Create Zip</span>
                            <span ng-if="CreateZipStart"> Ziping..</span>
                        </button>-->
                    </ng-form>
                </div>
            </div>

            <div class="umb-table" id="import" ng-if="!RegisterTempLoad">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>WhatApp Contact</th>
                            <th>Status</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody ng-if="RegisterTempList.length>0">
                        <tr ng-repeat="item in RegisterTempList">
                            <td>{{item.Name}}</td>
                            <td>{{item.Email}}</td>
                            <td>{{item.WhatsAppNo}}</td>
                            <td>{{item.UploadStatus}}</td>
                            <td>{{item.Reason}}</td>
                        </tr>

                    </tbody>
                    <tbody ng-if="RegisterTempList.length==0">
                        <tr>
                            <td colspan="4"> <localize key="content_listViewNoItems"></localize></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul class="umb-load-indicator animated -half-second" ng-if="RegisterTempLoad">
                <li class="umb-load-indicator__bubble"></li>
                <li class="umb-load-indicator__bubble"></li>
                <li class="umb-load-indicator__bubble"></li>
            </ul>
        </div>
    </div>
</div>
